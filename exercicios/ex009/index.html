<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas.</title>
</head>
<body>
    <h1>Lista ordenada:</h1>
    <p>Listas que seguem uma ordem determinada.<br>Ex:</p>
    <ol> <!--Ao usar "<ol type=" é possível alterar os caracteres ordenados, sendo 1 = números (padrão); A = letras maiúsculas; a = letras minúsculas; I = algarismos romanos maiúsculos e i = algarismos romanos minúsculos. Nos números, é possível alterar o marco zero da contagem escrevendo "start=(número desejado)"-->
        <li>sadfsdfsa</li>
        <li>kkkkkkkkkk</li>
        <li>llllllllll</li>

    </ol>
    <h1>Lista sem ordem:</h1>
    <p>Listas que não seguem uma ordem determinada.<br>Ex:</p>
    <ul> <!-- É possível alterar o caractere com "circle" e "square"-->
        <li>ssssssss</li>
        <li>aaaaaaaaaaaaaaaa</li>
        <li>qqqqqqqqqq</li>
    </ul>
    <dl>caaaaaaaaaaaaa</dl>
    <dt>ticaracatica</dt>
    <dd>amor esperança paz alegria</dd>
</body>
</html>

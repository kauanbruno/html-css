<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 6</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Tags em HTML5:</h1>
    <!--paragrafo; titulo; lista ordenada; lista sem ordem; abreviação; break row; link; anotação; imagem-->
    <!-- 
        < = &lt e 
        > = &gt -->
    <p>Pequena legenda de Tags em HTML5:</p>
    <br />
    <ul type="circle">
      <li title="Use a tag &lt;hX&gt;, sendo X um número de 1 a 6, em ordem crescente de prioridade.">
       Título;</li>
      <li title="Use a tag &lt;p&gt;."> Parágrafo;</li>
      <li title="Use a tag &lt;ol&gt; para criar uma lista ordenada em ordem numérica e crescente. 
      Utilize o parâmetro type= seguido de 1 para ordem numérica (padrão);
          A, para ordem alfabética em letras maiúsculas;
          a, para ordem alfabética em letras minúsculas;
          I, para ordem crescente em algarismos romanos maiúsculos;
          i, para ordem crescente em algarismos romanos minúsculos.
      Também é possível alterar o ponto de partida através do parâmetro start=.
      Adicionar itens listados com a tag &lt;li&gt;.">
          Lista ordenada;
      </li>
      <li title="Use a tag &lt;ul&gt; para criar uma lista sem ordem definida.
      É possível alterar a demarcação através do parâmetro type=, sendo:
          disc (padrão) = disco preenchido;
          circle = círculo sem preenchimento;
          square = quadrado preenchido.
      Adicionar itens listados com a tag &lt;li&gt;.">
          Lista com demarcadores;
      </li>
      <li title="Use a tag &lt;abbr&gt; em conjunto com o parâmetro title= para indicar o texto a ser mostrado.">
          Abreviação;
      </li>
      <li title="Use a tag &lt;br&gt;."> Break Row;</abbr></li>
      <li title="Use a tag &lt;link&gt; com os parâmetros rel= para determinar a relação estabelecida e href= para indicar o arquivo a ser ligado.">
          Link;
      </li>
      <li title="Use a tag &lt;img&gt; com o parâmetro href= para indicar a imagem a ser usada e alt= para indicar o que deveria aparecer caso o navegador não suporte a imagem indicada.">
          Imagem;
      </li>
      <li title="Use a tag &lt;!----&gt; para indicar anotações dentro do código e que não irão aparecer na execução do mesmo.">
          Anotações.
      </li>
    </ul>
  </body>
</html>
